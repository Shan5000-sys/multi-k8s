name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Build Docker images
      run: |
        docker build -t your-client ./client
        docker build -t your-server ./server
        # add other builds if needed

    # Add push, kubectl apply, etc., if desired